name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x security-basic/gradlew

      - name: Build and test
        run: cd security-basic && ./gradlew test

      - name: Archive test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: security-basic/build/reports/tests/test